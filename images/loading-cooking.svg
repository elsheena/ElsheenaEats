<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="11" fill="#f0f0f0" stroke="#cccccc"/>
    <!-- Cooking pot with steam -->
    <text x="12" y="14" text-anchor="middle" font-size="8">ðŸ¥˜</text>
    <!-- Steam animation -->
    <path d="M8 8s2-2 4 0 4-2 4 0" fill="none" stroke="#cccccc" stroke-width="1">
        <animate attributeName="d" 
                 values="M8 8s2-2 4 0s4-2 4 0;M8 7s2-1 4-1s4 1 4-1" 
                 dur="1s" 
                 repeatCount="indefinite"/>
    </path>
    <text x="12" y="20" text-anchor="middle" font-size="2" fill="#666">
        Cooking in progress...
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </text>
</svg> 