<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="11" fill="#f0f0f0" stroke="#cccccc"/>
    <!-- Menu card -->
    <rect x="8" y="6" width="8" height="12" fill="white" stroke="#cccccc"/>
    <!-- Menu items animation -->
    <line x1="9" y1="9" x2="15" y2="9" stroke="#cccccc" stroke-width="0.5">
        <animate attributeName="x2" values="15;12;15" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="9" y1="11" x2="15" y2="11" stroke="#cccccc" stroke-width="0.5">
        <animate attributeName="x2" values="15;13;15" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="9" y1="13" x2="15" y2="13" stroke="#cccccc" stroke-width="0.5">
        <animate attributeName="x2" values="15;11;15" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <text x="12" y="20" text-anchor="middle" font-size="2" fill="#666">
        Preparing menu...
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </text>
</svg> 