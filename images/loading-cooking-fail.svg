<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="11" fill="#f0f0f0" stroke="#cccccc"/>
    <!-- Smoking pot -->
    <path d="M8 12c0-4 8-4 8 0" fill="none" stroke="#cccccc" stroke-width="1"/>
    <text x="12" y="11" text-anchor="middle" font-size="6">🍳</text>
    <!-- Smoke animation -->
    <path d="M12 6s1-2 0-2-1 2 0 2" fill="none" stroke="#cccccc">
        <animate attributeName="d" values="M12 6s1-2 0-2-1 2 0 2;M12 4s1-2 0-2-1 2 0 2" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="12" y="20" text-anchor="middle" font-size="2" fill="#666">
        Oops! Kitchen mishap...
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </text>
</svg> 