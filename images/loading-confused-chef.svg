<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="11" fill="#f0f0f0" stroke="#cccccc"/>
    <!-- Chef with question marks -->
    <text x="12" y="11" text-anchor="middle" font-size="8" fill="#666">👨‍🍳</text>
    <text x="8" y="8" text-anchor="middle" font-size="4" fill="#cccccc">
        ?
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </text>
    <text x="16" y="8" text-anchor="middle" font-size="4" fill="#cccccc">
        ?
        <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </text>
    <text x="12" y="20" text-anchor="middle" font-size="2" fill="#666">
        Where did all the dishes go?
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </text>
</svg> 