<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <rect x="2" y="6" width="20" height="12" rx="2" fill="#cccccc"/>
    <text x="12" y="13" text-anchor="middle" font-size="2.5" fill="white">
        Nothing to see here...
        <animate attributeName="x" values="24;-24" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="12" y="16" text-anchor="middle" font-size="2" fill="white">
        (still loading)
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </text>
</svg> 