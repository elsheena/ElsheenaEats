<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="11" fill="#f0f0f0" stroke="#cccccc"/>
    <!-- Magnifying glass -->
    <text x="12" y="12" text-anchor="middle" font-size="8">🔍</text>
    <!-- Spinning dots -->
    <circle cx="18" cy="12" r="1" fill="#cccccc">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="12" r="1" fill="#cccccc">
        <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="22" cy="12" r="1" fill="#cccccc">
        <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <text x="12" y="20" text-anchor="middle" font-size="2" fill="#666">
        Still searching for dishes...
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </text>
</svg> 