<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ElsheenaEats</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="profile-container">
            <h1>Profile</h1>
            
            <div id="profileSuccess" class="alert alert-success" style="display: none;"></div>
            <div id="profileError" class="alert alert-error" style="display: none;"></div>

            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" readonly>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name*</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" readonly>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" id="birthDate" name="birthDate">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        placeholder="+7 (xxx) xxx-xx-xx"
                        maxlength="18"
                        title="Format: +7 (xxx) xxx-xx-xx"
                    >
                    <small class="input-help">Format: +7 (xxx) xxx-xx-xx</small>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>
