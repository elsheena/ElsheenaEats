<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ElsheenaEats</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/purchase.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="purchase-container">
            <h1>Checkout</h1>
            
            <div class="purchase-grid"><div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="order-items" class="order-items"></div>
                    <div class="order-total">
                        <span>Total:</span>
                        <span id="order-total">0 â‚½</span>
                    </div>
                </div><div class="delivery-details">
                    <h2>Delivery Details</h2>
                    <form id="purchase-form" class="purchase-form">
                        <div class="form-group">
                            <label for="address">Delivery Address*</label>
                            <input type="text" id="address" name="address" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="deliveryTime">Delivery Time*</label>
                            <input type="datetime-local" id="deliveryTime" name="deliveryTime" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/purchase.js"></script>
</body>
</html>
