<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ElsheenaEats</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/purchase.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="purchase-container">
            <h1>Checkout</h1>
            
            <div class="purchase-grid"><div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="order-items" class="order-items"></div>
                    <div class="order-total">
                        <span>Total:</span>
                        <span id="order-total">0 ₽</span>
                    </div>
                </div><div class="delivery-details">
                    <h2>Delivery Details</h2>
                    <form id="order-form">
                        <div class="form-group">
                            <label for="address">Delivery Address*</label>
                            <input 
                                type="text" 
                                id="address" 
                                required 
                                minlength="5"
                                maxlength="200"
                                placeholder="Enter delivery address"
                                pattern="[A-Za-zА-Яа-я0-9\s\-\.,]+"
                            >
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required placeholder="Phone number">
                        </div>

                        <div class="form-group">
                            <label for="deliveryTime">Delivery Time* (at least 1 hour from now)</label>
                            <input 
                                type="datetime-local" 
                                id="deliveryTime" 
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/purchase.js"></script>
</body>
</html>
